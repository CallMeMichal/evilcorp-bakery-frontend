<aside class="sidebar">
  <nav class="sidebar-nav">
    <a 
      *ngIf="hasAccess('overview')"
      class="nav-item" 
      [class.active]="activeTab === 'overview'"
      (click)="setActiveTab('overview')">
      <i class="fas fa-chart-bar"></i>
      <span>Overview</span>
    </a>

    <a 
      *ngIf="hasAccess('orders')"
      class="nav-item" 
      [class.active]="activeTab === 'orders'"
      routerLink="/user-dashboard/orders"
      (click)="setActiveTab('orders')">
      <i class="fas fa-shopping-cart"></i>
      <span>Orders</span>
    </a>

    <a 
      *ngIf="hasAccess('customers')"
      class="nav-item" 
      [class.active]="activeTab === 'customers'"
      (click)="setActiveTab('customers')">
      <i class="fas fa-users"></i>
      <span>Customers</span>
    </a>

    <a 
      *ngIf="hasAccess('analytics')"
      class="nav-item" 
      [class.active]="activeTab === 'analytics'"
      (click)="setActiveTab('analytics')">
      <i class="fas fa-chart-pie"></i>
      <span>Analytics</span>
    </a>

    <a 
      *ngIf="hasAccess('inventory')"
      class="nav-item" 
      [class.active]="activeTab === 'inventory'"
      (click)="setActiveTab('inventory')">
      <i class="fas fa-warehouse"></i>
      <span>Inventory</span>
    </a>

    <div class="nav-divider"></div>

    <div class="nav-section-title">SETTINGS</div>

    <a 
      *ngIf="hasAccess('settings')"
      class="nav-item" 
      [class.active]="activeTab === 'settings'"
      (click)="setActiveTab('settings')">
      <i class="fas fa-cog"></i>
      <span>Settings</span>
    </a>

    <a class="nav-item logout" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </a>
  </nav>
</aside>
