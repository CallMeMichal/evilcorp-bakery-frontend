<div class="signin-container">
  
  <div class="signin-content">
    <div class="signin-left">
      <div class="signin-form">
        <div class="brand-header">
          <div class="brand-logo">
            <i class="fas fa-birthday-cake"></i>
            <div class="brand-text">
              <h1>Sweet Bakery</h1>
              <p>Freshly Baked Daily</p>
            </div>
          </div>
        </div>

        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Sign in to your account to continue</p>
        </div>

        <form (ngSubmit)="onSignIn()" class="signin-form-fields">

          <div class="error-message" *ngIf="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            {{ errorMessage }}
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input 
                type="email" 
                id="email" 
                [(ngModel)]="email"
                name="email"
                placeholder="Enter your email"
                required
                [disabled]="isLoading"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="password" 
                [(ngModel)]="password"
                name="password"
                placeholder="Enter your password"
                required
                [disabled]="isLoading"
              />
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input 
                type="checkbox" 
                [(ngModel)]="rememberMe"
                name="rememberMe"
                [disabled]="isLoading"
              />
              <span class="checkmark"></span>
              Remember me
            </label>
            <button type="button" class="forgot-link" (click)="forgotPassword()" [disabled]="isLoading">
              Forgot password?
            </button>
          </div>

          <button type="submit" class="btn-signin" [disabled]="isLoading">
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i> Signing In...
            </span>
          </button>

          <div class="divider">
            <span>Or continue with</span>
          </div>

          <div class="social-buttons">
            <button type="button" class="btn-google" (click)="onGoogleSignIn()" [disabled]="isLoading">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button type="button" class="btn-facebook" (click)="onFacebookSignIn()" [disabled]="isLoading">
              <i class="fab fa-facebook-f"></i>
              Facebook
            </button>
          </div>

          <div class="signup-link">
            <span>Don't have an account? </span>
            <button type="button" class="link-button" (click)="goToRegister()" [disabled]="isLoading">
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="signin-right">
      <div class="community-section">
        <div class="bakery-image">
          <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Sweet Bakery Interior" />
        </div>
        
        <div class="community-content">
          <h3>Join Our Sweet Community</h3>
          <p>Access exclusive recipes, early product launches, and special member discounts.</p>
          
          <div class="stats">
            <div class="stat">
              <div class="stat-number">5000+</div>
              <div class="stat-label">Happy Members</div>
            </div>
            <div class="stat">
              <div class="stat-number">4.9â˜…</div>
              <div class="stat-label">Average Rating</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
